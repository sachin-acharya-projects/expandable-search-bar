<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <title>Search Box | HTML CSS</title>
</head>
<body>
    <main class="search-box">
        <label for="search-bar" class="search-bar-label" tabindex="-1">
            <span class="material-icons">search</span>
        </label>
        <input type="text" name='search-bar' id="search-bar" placeholder="Search for anythings" autocomplete="off" required>
    </main>
</body>
</html>
